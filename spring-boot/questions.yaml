questions:
  - variable: tmp.app
    default: "ci-demo"
    description: "Select an app"
    type: enum
    required: true
    label: Boot to run
    group: "First"
    options:
      - "ci-demo"
      - "search"
      - "project"

  ## Demo
  - variable: image.repository
    required: true
    default: "registry.gitlab.arm.m2m.com.tw:5000/erp4/ci-demo"
    description: "Demo"
    type: string
    show_if: "tmp.app=ci-demo"
    label: Image
    group: "Demo"

  ## Search
  - variable: image.repository
    show_if: "tmp.app=search"
    required: true
    default: "registry.gitlab.arm.m2m.com.tw:5000/erp3/search-md"
    description: "Demo"
    type: string
    label: Image
    group: "Search"

  - variable: ingress.enabled
    show_if: "tmp.app=search"
    default: true
    description: "Expose app using Layer 7 Load Balancer - ingress"
    type: boolean
    label: Expose app using Layer 7 Load Balancer
    group: "Search"
    show_subquestion_if: true
    subquestions:
      - variable: ingress.hosts[0].host
        default: "adwords.m2m.com.tw"
        description: "Hostname to your application"
        type: hostname
        required: true
        label: "ex: adwords.m2m.com.tw"
        
      - variable: ingress.hosts[0].paths[0].path
        default: "/es"
        description: "Path"
        type: string
        required: true
        label: path


    
